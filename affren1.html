<!DOCTYPE html>

.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: DodgerBlue;

​

.row {
  display: flex;

  padding: 0 4px;
}

​
<h1>The flex-wrap Property</h1>
​
<p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>
​
<div class="row">

  <div> <img src="star.jpg" style="width:100%"> </div>
  <div> <img src=" CITY1.jpg" style="width:100%"> </div>
 
</div>
​
<p>Try resizing the browser window.</p>
​
